<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jal Sanjeevni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="jal_sanjeevni_logo.png" alt="Jal Sanjeevni Logo">
        </div>
        <h1 class="jalTtitle">Login to Jal Sanjeevni</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Login</h2>
                <form action="process_login.php" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br><br>

                    <button type="submit">Login</button>
                </form>
                <br>
                <p>New user? <a href="survey.html">Take our survey to get started</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <h4>&copy; 2024 Water Efficient Knowledge Platform. All rights reserved.</h4>
    </footer>
</body>
</html>
